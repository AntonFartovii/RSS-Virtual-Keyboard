<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div id="app" class="app-container">
    <div class="board-container">
      <div class="output-area">
        <textarea></textarea>
      </div>
      <div class="input-area">
          <div class="row" data-row="1">
              <div class="key" data-value="`" data-shift-value="~">
                  <div class="value">`</div>
                  <div class="shift-value">~</div>
              </div>
              <div class="key" data-value="1" data-shift-value="!">
                  <div class="value">1</div>
                  <div class="shift-value">!</div>
              </div>
              <div class="key" data-value="2" data-shift-value="@">
                  <div class="value">2</div>
                  <div class="shift-value">@</div>
              </div>
              <div class="key" data-value="3" data-shift-value="#">
                  <div class="value">3</div>
                  <div class="shift-value">#</div>
              </div>
              <div class="key" data-value="4" data-shift-value="$">
                  <div class="value">4</div>
                  <div class="shift-value">$</div>
              </div>
              <div class="key" data-value="5" data-shift-value="%">
                  <div class="value">5</div>
                  <div class="shift-value">%</div>
              </div>
              <div class="key" data-value="6" data-shift-value="^">
                  <div class="value">6</div>
                  <div class="shift-value">^</div>
              </div>
              <div class="key" data-value="7" data-shift-value="&">
                  <div class="value">7</div>
                  <div class="shift-value">&amp;</div>
              </div>
              <div class="key" data-value="8" data-shift-value="*">
                  <div class="value">8</div>
                  <div class="shift-value">*</div>
              </div>
              <div class="key" data-value="9" data-shift-value="(">
                  <div class="value">9</div>
                  <div class="shift-value">(</div>
              </div>
              <div class="key" data-value="0" data-shift-value=")">
                  <div class="value">0</div>
                  <div class="shift-value">)</div>
              </div>
              <div class="key" data-value="-" data-shift-value="_">
                  <div class="value">-</div>
                  <div class="shift-value">_</div>
              </div>
              <div class="key" data-value="=" data-shift-value="+">
                  <div class="value">=</div>
                  <div class="shift-value">+</div>
              </div>
              <div class="key backspace" data-value="Backspace" data-shift-value="">
                  <div class="value">Backspace</div>
              </div>
          </div>
          <div class="row" data-row="2">
              <div class="key tab" data-value="Tab" data-shift-value="">
                  <div class="value">Tab</div>
              </div>
              <div class="key" data-value="q">
                  <div class="value">q</div>
              </div>
              <div class="key" data-value="w">
                  <div class="value">w</div>
              </div>
              <div class="key" data-value="e">
                  <div class="value">e</div>
              </div>
              <div class="key" data-value="r">
                  <div class="value">r</div>
              </div>
              <div class="key" data-value="t">
                  <div class="value">t</div>
              </div>
              <div class="key" data-value="y">
                  <div class="value">y</div>
              </div>
              <div class="key" data-value="u">
                  <div class="value">u</div>
              </div>
              <div class="key" data-value="i">
                  <div class="value">i</div>
              </div>
              <div class="key" data-value="o">
                  <div class="value">o</div>
              </div>
              <div class="key" data-value="p">
                  <div class="value">p</div>
              </div>
              <div class="key" data-value="[" data-shift-value="{">
                  <div class="value">[</div>
                  <div class="shift-value">{</div>
              </div>
              <div class="key" data-value="]" data-shift-value="}">
                  <div class="value">]</div>
                  <div class="shift-value">}</div>
              </div>
              <div class="key" data-value="\" data-shift-value="|">
                  <div class="value">\</div>
                  <div class="shift-value">|</div>
              </div>
          </div>
          <div class="row" data-row="3">
              <div class="key caps-lock" data-value="Caps Lock">
                  <div class="value">Caps Lock</div>
              </div>
              <div class="key" data-value="a">
                  <div class="value">a</div>
              </div>
              <div class="key" data-value="s">
                  <div class="value">s</div>
              </div>
              <div class="key" data-value="d">
                  <div class="value">d</div>
              </div>
              <div class="key" data-value="f">
                  <div class="value">f</div>
              </div>
              <div class="key" data-value="g">
                  <div class="value">g</div>
              </div>
              <div class="key" data-value="h">
                  <div class="value">h</div>
              </div>
              <div class="key" data-value="j">
                  <div class="value">j</div>
              </div>
              <div class="key" data-value="k">
                  <div class="value">k</div>
              </div>
              <div class="key" data-value="l">
                  <div class="value">l</div>
              </div>
              <div class="key" data-value=";" data-shift-value=":">
                  <div class="value">;</div>
                  <div class="shift-value">:</div>
              </div>
              <div class="key" data-value="'" data-shift-value='"'>
                  <div class="value">'</div>
                  <div class="shift-value">"</div>
              </div>
              <div class="key enter">Enter</div>
          </div>
          <div class="row" data-row="4">
              <div class="key shift" data-value="shift">
                  <div class="value">Shift</div>
              </div>
              <div class="key" data-value="z">
                  <div class="value">z</div>
              </div>
              <div class="key" data-value="x">
                  <div class="value">x</div>
              </div>
              <div class="key" data-value="c">
                  <div class="value">c</div>
              </div>
              <div class="key" data-value="v">
                  <div class="value">v</div>
              </div>
              <div class="key" data-value="b">
                  <div class="value">b</div>
              </div>
              <div class="key" data-value="n">
                  <div class="value">n</div>
              </div>
              <div class="key" data-value="m">
                  <div class="value">m</div>
              </div>
              <div class="key" data-value="," data-shift-value="<">
                  <div class="value">,</div>
                  <div class="shift-value"><</div>
              </div>
              <div class="key" data-value="." data-shift-value=">">
                  <div class="value">.</div>
                  <div class="shift-value">></div>
              </div>
              <div class="key" data-value="/" data-shift-value="?">
                  <div class="value">/</div>
                  <div class="shift-value">?</div>
              </div>
              <div class="key arrow-up" data-value="&#8593;">
                  <div class="value">&#8593;</div>
              </div>
              <div class="key shift" data-value="Shift">
                  <div class="value">Shift</div>
              </div>
          </div>
          <div class="row" data-row="5">
              <div class="key control">Ctrl</div>
              <div class="key alt">Alt</div>
              <div class="key windows"><img src="./assets/icons/windows-icon.svg" alt="Windows"></div>
              <div class="key spacebar"> </div>
              <div class="key arrow-left">&#8592;</div>
              <div class="key arrow-down">&#8595;</div>
              <div class="key arrow-right">&#8594;</div>
              <div class="key empty">

              </div>
          </div>

      </div>
    </div>
  </div>
</body>
</html>
